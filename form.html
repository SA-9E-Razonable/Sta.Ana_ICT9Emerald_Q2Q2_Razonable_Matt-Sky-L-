<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form(F)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:white; border-left:8px solid #00008b">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:#00008b"><img src="Matt.jpg" id="Matt"><b>Matt's Robotics</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Form</a>
                    </li>

                </ul>
            </div>
            <form class="d-flex">
                  <input class="form-control" type="text" placeholder="Search!">
                  <button class="btn btn-primary" type="button">Search</button>

            </form>

        </div>
    </nav>
<div class="animate__animated animate__fadeInUp">
    <div class="container my-5">
        <div class="content">
            <h3 style="color:#ffcf60;font-family:Georgia;font-size:30px;">Register here!</h3>
            <form>
                
                <div class="mb-3">
                    <label for="name" class="form-label" style="color:white;font-family:Georgia;"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                    style="background-color:#ffcf60;"> 
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label" style="color:white;font-family:Georgia;"><b>Age</b></label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age"
                    style="background-color:#ffcf60;">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label" style="color:white;font-family:Georgia;"><b>Email Address</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email Adress"
                    style="background-color:#ffcf60;">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label" style="color:white;font-family:Georgia;"><b>Phone Number</b></label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone number"
                    style="background-color:#ffcf60;">
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color:white;font-family:Georgia;"><b>Topics of Interest</b></label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic1" value="robotics" style="background-color:#ffcf60;">
                        <label class="form-check-label" for="topic1" style="color:white;font-family:Georgia;">Programming applications</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic2" value="coding" style="background-color:#ffcf60;">
                        <label class="form-check-label" for="topic2" style="color:white;font-family:Georgia;">Artificial Intelligence</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="topic3" value="ai"style="background-color:#ffcf60;">
                        <label class="form-check-label" for="topic3" style="color:white;font-family:Georgia;">Computer Science</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color:white;font-family:Georgia;"><b>Level of Experience</b></label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="beginner"
                        style="background-color:#ffcf60;">
                        <label class="form-check-label" for="beginner" style="color:white;font-family:Georgia;">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="intermediate"
                        style="background-color:#ffcf60;">
                        <label class="form-check-label" for="intermediate" style="color:white;font-family:Georgia;">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="advanced"
                        style="background-color:#ffcf60;">
                        <label class="form-check-label" for="advanced" style="color:white;font-family:Georgia;">Advanced</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="projects" class="form-label" style="color:white;font-family:Georgia;"><b>Select your course!</b></label>
                    <select class="form-select" id="projects" style="background-color:#ffcf60;">
                        <option selected disabled>Choose...</option>
                        <option value="autonomous-robot" style="color:#00008B;font-family:Georgia;">Introduction to Programming - Html, Css.</option>
                        <option value="robot-arm" style="color:#00008B;font-family:Georgia;">Robotics Foundations I - Robot Modeling.</option>
                        <option value="drone" style="color:#00008B;font-family:Georgia;">Autonomous Mobile Robots.</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="reason" class="form-label" style="color:white;font-family:Georgia;"><b>Why did you want to join?</b></label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Write your reason here" style="background-color:#ffcf60;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
